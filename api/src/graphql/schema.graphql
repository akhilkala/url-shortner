type Query {
   getAllUrls: [URL!]!
   getUrlByID(id:String):URL!
}

type Mutation {
   addURL(input:addURLInput):URL!
   deleteURL(id:String!):URL!
}

input addURLInput {
   name:String!
   long:String!
   userID:String!
}

type URL {
   id:ID!
   name:String!
   long:String!
   short:String!
   mobileVisits:Int!
   desktopVisits:Int!
   user:User!
}

type User {
   username:String!
}


